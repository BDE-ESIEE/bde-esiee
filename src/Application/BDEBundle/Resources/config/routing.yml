application_bde_lost_property:
    pattern:  /objets-trouves.{_format}
    defaults: { _controller: ApplicationBDEBundle:LostProperty:index, _format:html }
    requirements:
        _format: html|json|xml
        _method:  GET

application_bde_eat_traffic:
    pattern:  /eat-traffic
